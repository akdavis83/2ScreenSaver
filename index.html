<title>2Screensaver</title>
<style>
    body {
        margin: 0;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        color: white;
        font-size: 20pt;
      }
      h1 {
        font-family: sans-serif;
      }
      #background {
        width: 100vw;
        height: 100vh;
        display: block;
        position: fixed;
        left: 0;
        top: 0;
        z-index: -1;
        pointer-events: none;
        border: none;
      }
      #content {
        padding: 1em;
      }
      #content>* {
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
        word-spacing: 2pt;
        color: white;
        text-shadow:
        -3px -0px 2px #000,
        -2px -0px 2px #000,
        -1px -0px 2px #000,
        1px -0px 2px #000,
        2px -0px 2px #000,
        3px -0px 2px #000,
        0px -3px 2px #000,
        0px -2px 2px #000,
        0px -1px 2px #000,
        0px  1px 2px #000,
        0px  2px 2px #000,
        0px  3px 2px #000,
        -3px -3px 2px #000,
        3px -3px 2px #000,
        -3px  3px 2px #000,
        3px  3px 2px #000;
      }
      
      
      button {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        background-color: blue;
        color: rgb(0, 242, 255);
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button-3d {
        background-color: #10ad13;
        color: #025a03;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 0px 0px 0px rgba(0,0,0,0.2), 0px 3px 3px rgba(0,0,0,0.3);
        transition: box-shadow 0.3s;
      }
      
      .button-3d:hover {
        box-shadow: 0px 0px 0px rgba(0,0,0,0.2), 0px 6px 6px rgba(0,0,0,0.3);
      }
      
      .button-3d:active {
        box-shadow: 0px 0px 0px rgba(0,0,0,0.2), 0px 1px 1px rgba(0,0,0,0.3);
        transform: translateY(2px);
      }
      a {
        color: inherit;
        text-decoration: none;
        cursor: pointer;
      }
</style>
<iframe id="background" src="https://twgljs.org/examples/transform-feedback-particles.html"></iframe>
<div id="content">

  </p>
  </div>
</div>

    <button id="toggle-button" style="margin-top: 40px;">2 Backgrounds</button>
    

    <script>
      let iframe = document.getElementById("background");
      let toggleButton = document.getElementById("toggle-button");
      let backgrounds = [
        "https://twgljs.org/examples/2d-lines.html",
        "https://twgljs.org/examples/transform-feedback-particles.html"
      ];
      let currentBackgroundIndex = 0;

      toggleButton.addEventListener("click", () => {
        currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
        iframe.src = backgrounds[currentBackgroundIndex];
      });
    </script>
